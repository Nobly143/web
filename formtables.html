<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" name="fname" maxlength="12" minlength="4" required></td>
            </tr>

            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" name="lname" required></td>
            </tr>

            <tr>
                <td><label for="pnum">Phone Number:</label></td>
                <td><input type="number" name="pnum" required></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" required></td>
            </tr>

            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" name="dob" required></td>
            </tr>

            <tr>
                <td><label for="psswd">Password:</label></td>
                <td><input type="password" name="psswd" required></td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
