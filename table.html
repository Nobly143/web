<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Class</title>
</head>
<style>
    table,
    th,
    td {
        border: 2px solid black;
    }
</style>

<body>
    <header>
        <h1>Welcome to My Table </h1>

    </header>
    <table width="100%" height="100%">
        <caption>HTML Table</caption>
        <thead>
            My Header
            <tr>
                <th>Person 1</th>
                <th>Person 2</th>
                <th>Person 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Noble</td>
                <td>Vicky</td>
                <td>Favour</td>
            </tr>
            <tr>
                <td colspan="2">Ebube</td>
                <td>Shola</td>
            </tr>
            <tr>
                <th colspan="2">Godswill</th>
                <td>blessing</td>
            </tr>
            <tr>
                <th rowspan="2">Kehinde</th>
                <td>Mascot</td>
                <td>Preye</td>
            </tr>
            <tr>
                <td>Fege</td>
                <td>Toyin</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>14</td>
                <td>15</td>
                <td>12</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
