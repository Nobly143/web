<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Form</title>
</head>

<body>
    <form action="">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">

        </div>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">

        </div>

        <div>
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail">
        </div>

        <div>
            <label for="pnum">Phone Number:</label>
            <input type="number" name="pnum">

        </div>

        <div>
            <label for="car">Choose a car:</label>
            <select name="car" id="car">
                <option value="Volvo">Volvo</option>
                <option value="Audi">Audi</option>
                <option value="Camry" selected>Camry</option>
            </select>
        </div>

        <div>
            <label for="Sex">Select Sex:</label>
            <select name="Sex" id="Sex">
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>

            </select>
        </div>

        <div>
            <input type="checkbox" name="car" id="car">
            <label for="car">I have a car</label> <br>
            <input type="checkbox" name="bicycle" id="bicycle">
            <label for="bicycle">I have a bicycle</label> <br>
            <input type="checkbox" name="jet" id="jet">
            <label for="jet">I have a jet</label> <br>
        </div>

        <div>
            <input type="text" placeholder="input name here">
        </div>

        <div>
            <p>What's your favourite language</p> <br>
            <input type="radio" name="lang" id="css">
            <label for="css">CSS</label> <br>
            <input type="radio" name="lang" id="JS">
            <label for="JS">JS</label> <br>
            <input type="radio" name="lang" id="html">
            <label for="html">HTML</label> <br>
            
        </div>

        <div>
            <label for="upload">Upload a Document</label>
            <input type="file" name="upload" id="upload">
        </div>

        <div>
            <textarea name="" id="" placeholder="Enter your Text...."></textarea>
        </div>

        <div>
            <input type="reset" value="reset">
        </div>

        <input type="submit" value="submit">

    </form>

</body>

</html>
